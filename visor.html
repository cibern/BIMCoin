<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>BCF BIM Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estils necessaris -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@thatopen/ui@latest/dist/default.css" />
    <link rel="icon" href="data:,">
    <!-- Afegeix Inter (moderna i clara) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">


    <!-- Script principal -->
    <script type="module" src="/src/main.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    background: #fafaff;
    color: #26283b;
  }

  bim-grid {
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-columns: 30rem 1fr;
    grid-template-areas: "panel viewport";
    grid-template-rows: 1fr;
    background: #fafaff;
  }

  .panel-tabs-container {
    height: 100vh;
    max-height: 100vh;
    overflow-y: auto;
    min-width: 0;
    background: #f8f9fb;
    border-right: 1px solid #e3e3e9;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 6px rgba(50, 50, 50, 0.04);
  }

  .panel-tabs-bar {
    display: flex;
    border-bottom: 1px solid #e3e3e9;
    background: #f3f6fa;
    padding: 0;
    position: sticky;
    top: 0;
    z-index: 5;
  }
  .panel-tabs-bar button {
    background: none;
    border: none;
    outline: none;
    padding: 0.4rem 0.8rem;
    font-weight: 500;
    font-size: 0.95rem;
    cursor: pointer;
    color: #5c5e72;
    border-bottom: 2px solid transparent;
    transition: background 0.2s, border-bottom 0.2s, color 0.2s;
    letter-spacing: 0;
}
.panel-tabs-bar button.active {
    color: #007bff;
    border-bottom: 2px solid #007bff;
    background: #f8fafe;
}

  .panel-tabs-content {
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 1rem 0.5rem;
    min-height: 0;
    scrollbar-width: thin;
    scrollbar-color: #b9bbcc #e8e9ef;
  }
  .panel-tabs-content::-webkit-scrollbar {
    width: 8px;
    background: #eee;
  }
  .panel-tabs-content::-webkit-scrollbar-thumb {
    background: #b9bbcc;
    border-radius: 8px;
  }

  bim-viewport {
    grid-area: viewport;
    width: 100%;
    height: 100%;
    display: block;
    background-color: #f0f2f7;
  }

  @media (max-width: 768px) {
    bim-grid {
      grid-template-columns: 1fr;
      grid-template-areas:
        "panel"
        "viewport";
      grid-template-rows: auto 1fr;
    }

    .panel-tabs-container {
      border-right: none;
      border-bottom: 1px solid #e3e3e9;
      height: 40vh;
      max-height: 45vh;
    }
    bim-viewport {
      height: 60vh;
    }
  }
</style>



  </head>
  <body>

  <div id="container">
    
  </div>
</body>
  
</html>
